<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>A Latin Reading Tool</title>
    <script src="./js/index.js" type="module"></script>
</head>
<body>
    <div id="mainContainer">
        <div id="latinTextAndSourceContainer">
            <div id="sourceContainer">
              <div id="inputLabel">Input</div>
              <div id="sourceMaterialArea" class="movable">
                  <div id="sourceArea" name="sourceArea" contenteditable="true" spellcheck="false"></div>
              </div>
            </div>
            <div class="horizontal-line" id="top"></div>
            <div id="latinText"></div>
            <div class="horizontal-line" id="top"></div>
            <div id="lookupAreaContainer">
              <div id="lookUpWord"></div>
              <div id="assistanceArea"></div>
            </div>
        </div>
        <div id="inputContainers">
            <div id="notesContainer" class="movable">
                <div id="enterText" spellcheck="false" contenteditable="true"></div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
